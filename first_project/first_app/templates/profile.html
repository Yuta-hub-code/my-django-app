<h1>名前：{{ athlete.name }}</h1>
<p>年齢：{{ athlete.age }}</p>
<p>性別：
  {% if athlete.gender == 'male' %}
    👨 男性
  {% elif athlete.gender == 'female' %}
    👩 女性
  {% else %}
    ❓ 未設定
  {% endif %}
</p>

<!-- 👇年齢によって表示を切り替える -->
<p>
  {% if athlete.age >= 20 %}
    🧓 成人です
  {% elif athlete.age >= 13 %}
    🧑‍🎓 学生です
  {% else %}
    👶 子どもです
  {% endif %}
</p>
